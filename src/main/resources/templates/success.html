<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Order is successfully placed!</h1>
        <hr class="my-4">
        <h3>Here are your order details: </h3>
<!--        <p th:text="Razorpay Payment id: ${razorpay_payment_id}"></p>-->
<!--        <p th:text="Razorpay Order id: ${razorpay_order_id}"></p>-->
<!--        <p th:text="Razorpay Signature: ${razorpay_signature}"></p>-->
        <p th:text="${razorpay_payment_id}"></p>
        <p th:text="${razorpay_order_id}"></p>
        <p th:text="${razorpay_signature}"></p>
        <a th:href="@{/shop}" class="btn btn-primary">Shop More!</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
